<!-- Add to existing settings form -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Metabase Integration</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.update_metabase_settings') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Metabase URL</label>
                <input type="url" class="form-control" name="metabase_url" 
                       value="{{ tenant.metabase_url or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Secret Key</label>
                <input type="password" class="form-control" name="metabase_secret_key"
                       value="{{ tenant.metabase_secret_key or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Dashboard IDs (JSON)</label>
                <textarea class="form-control" name="dashboard_ids" rows="3">{{ tenant.metabase_dashboard_ids or '{}' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
